<!DOCTYPE html>
<html>

<body onload="startTime()">

<h1 id="clock" style="color:steelblue;">00:00</h1>


<script>


var clockTarget = document.getElementById("clock");


function clock() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth();
    var clockDate = date.getDate();
    var day = date.getDay();
    var week = ['일', '월', '화', '수', '목', '금', '토']; // 요일은 숫자형태, 미리 배열 만들기
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    
    
    clockTarget .innerText = `${year}년 ${month+1}월 ${clockDate}일 ${week[day]}요일 ` +

    `${hours < 10 ? `0${hours}` : hours}시 ${minutes < 10 ? `0${minutes }`  : minutes }분 ${seconds < 10 ? `0${seconds }`  : seconds }초`; // 월은 0부터 1월이기때문에 +1일을 해주고 
}



function init() {

clock();
setInterval(clock, 1000); // setInterval함수는 매초마다 실행 (함수, 시간(밀리초단위 1000 = 1초))

}

init();


</script>

</body>
</html>
